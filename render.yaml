services:
  # Backend service
  - type: web
    name: stattact-backend
    runtime: python
    rootDir: backend  # This tells Render to look for files in this directory
    buildCommand: pip install -r requirements.txt  # Now looks for requirements.txt in the backend folder
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FOOTBALL_API_KEY
        sync: false
      - key: PORT
        value: 10000

  # Frontend service (if you're deploying it on Render)
  - type: web
    name: stattact-frontend
    runtime: nodejs
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://stattact-backend.onrender.com
